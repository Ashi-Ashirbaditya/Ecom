<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/modify.css}">
    
</head>
<body>
	<h2>Add New Product</h2>
		<form th:action="@{/products}" th:object="${newProduct}" method="post">
		    <label>Name:</label>
		    <input type="text" th:field="*{name}" required>

		    <label>Price:</label>
		    <input type="number" th:field="*{price}" step="0.01" required>
			
			<label>Brand:</label>
			<input type="text" th:field="*{brand}" step="0.01" required><br>

			<label>Category:</label>
			<input type="text" th:field="*{category}" step="0.01" required>
			
			<label>Description:</label>
			<input type="text" th:field="*{descp}" step="0.01">
			
			<label>Quantity:</label>
			<input type="number" th:field="*{quantity}" step="1" required><br>	
			
			<label>Release Date:</label>
			<input type="date" th:field="*{releaseDate}" step="0.01">
			
			<label>Availability:</label>
			<input type="checkbox" th:field="*{available}">
																		

		    <button type="submit">Add Product</button>
		</form>
		<a href="/products" class="btn">Back</a>
</body>
</html>
