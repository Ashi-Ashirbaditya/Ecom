<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/modify.css}">
    <script type = "text/javascript" >  
        function preventBack(){
          window.history.forward();
        }   
        setTimeout("preventBack()", 0);  
        window.onunload = function () { null };  
    </script> 
</head>
<body>
	<h2>Product Modification</h2>       
    <form th:action="@{/updateProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
        <label>Price:</label>
        <input type="number" th:field="*{price}" step="0.01" required>
        <label>Brand:</label>
        <input type="text" th:field="*{brand}" required><br>
        <label>Category:</label>
        <select th:field="*{category}" >
            <option value="" disabled selected>Select Category</option>
            <option th:each="cat : ${category}"
                    th:value="${cat.id}"
                    th:text="${cat.name}">
            </option>
        </select>
		<label>Description:</label>
        <input type="text" th:field="*{descp}">
		<label>Quantity</label>
        <input type="text" th:field="*{quantity}" required><br>
        <label>Release Date:</label>
        <input type="date" th:field="*{releaseDate}" >
		<label>Availablity:</label>
        <input type="checkbox" th:field="*{available}">
		
        <button type="submit">Save Changes</button>
           <a th:href="@{/products}">
        <button>Back to Products</button>
        </a>
    </form>

    <div th:if="${successMessage}" style="color: green; font-weight: bold; margin-bottom: 10px;">
    <p th:text="${successMessage}"></p>
</div>
</body>
</html>
