<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <script type = "text/javascript" >
        function preventBack(){
          window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>

</head>
<body>
<div class="container">
<div class="container my-2">
    <h1>Category List</h1>

    <a th:href = "@{/showNewCategoryForm}" class="btn btn-primary btn-sm mb-3"> Add Category </a>
    <span><a th:href="@{/products}" class="btn btn-primary btn-sm mb-3">Products</a></span>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=category&sortDir=' + ${reverseSortDir}}">
                    Category</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategory}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/deleteCategory/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this Category?')"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages >= 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            </div>

            <div class = "col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Back</a>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            </div>
        </div>
    </div>
    <!-- Display delete message -->
    <div th:if="${param.delete}">
        <div class="alert alert-info">Record deleted Successfully.</div>
    </div>
</div>
</div>
<nav>
    <footer><a href="mailto:ashi@gmail.com">ContactUs</a>  </footer>
    <span><a th:href="@{/}">Home</a></span>
</nav>
</body>
</html>
